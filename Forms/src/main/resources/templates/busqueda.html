<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:text="${titulo}">Pagina uno</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">BackEnd</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="/menu/menuAdmin">Home
						<span class="sr-only">(current)</span>
				</a></li>
				

			</ul>
		</div>
	</nav>

	<div class="container" th:if="${busqueda}==1">
	
	
	<h1 class="text-success">Ingresa Nombre</h1>
	
		<form th:action="@{/cliente/busqueda/nombre/}" method="GET">
				
				<div class="form-group">
				<label class="col-sm-2 col-form-label" for="nombre">Nombre</label>

				<div class="col-sm-6">
					<input type="text" id="nombre" name="nombre" >
				</div>
				</div>
		
				
				<div class="form-group">
				<div class="col-sm-6">
					<input type="submit" id="enviar" value="Enviar"
						class="btn btn-success">
				</div>
			</div>
			
		</form>
		
	</div >
	
	<div class="container" th:if="${busqueda}==2">
	
	
	<h1 class="text-success">Ingresa ID</h1>
	
		<form th:action="@{/cliente/busqueda/id/}" method="GET">
				
				<div class="form-group">
				<label class="col-sm-2 col-form-label" for="id">ID</label>

				<div class="col-sm-6">
					<input type="text" id="id" name="id" >
				</div>
				</div>
		
		
				<div class="form-group">
				<div class="col-sm-6">
					<input type="submit" id="enviar" value="Enviar"
						class="btn btn-success">
				</div>
			</div>
			
			</form>
		
		
	</div >
	
	<div class="container" th:if="${busqueda}==3">
	
	
	<h1 class="text-success">Ingresa ID del Cliente</h1>
	
		<form th:action="@{/prestamo/busqueda/id/}" method="GET">
				
				<div class="form-group">
				<label class="col-sm-2 col-form-label" for="id">ID</label>

				<div class="col-sm-6">
					<input type="text" id="id" name="id" >
				</div>
				</div>
		
		
				<div class="form-group">
				<div class="col-sm-6">
					<input type="submit" id="enviar" value="Enviar"
						class="btn btn-success">
				</div>
			</div>
		</form>
		
		
	</div >
	
	<div class="container" th:if="${busqueda}==4">
	
	
	<h1 class="text-success">Ingresa las fechas</h1>
	<h3>Formato DD/MM/YYYY</h3>
	
		<form th:action="@{/prestamo/busqueda/fechas}" method="GET">
				
				<div class="form-group">
				<label class="col-sm-2 col-form-label" for="startDate">Fecha Inicio</label>

				<div class="col-sm-6">
					<input type="text" id="startDate" name="startDate" >
				</div>
				</div>
				
				<div class="form-group">
				<label class="col-sm-2 col-form-label" for="endDate">Fecha Final</label>

				<div class="col-sm-6">
					<input type="text" id="endDate" name="endDate" >
				</div>
				</div>
				
		
				<div class="form-group">
				<div class="col-sm-6">
					<input type="submit" id="enviar" value="Enviar"
						class="btn btn-success">
				</div>
			</div>
		</form>
		
		
	</div >
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
	
</body>
</html>
