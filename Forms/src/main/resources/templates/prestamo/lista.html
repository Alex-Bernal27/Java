<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">TAREA BASE DE DATOS</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="/menu/menuAdmin">Home
						<span class="sr-only">(current)</span>
				</a></li>

			</ul>
		</div>
	</nav>

	<div class="container">
		<h1 class="text-success">LISTA PRESTAMO</h1>

		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Cliente Id</th>
					<th>Monto</th>
					<th>Fecha Creacion</th>
					<th>Fecha Expiracion</th>
					<th>Tipo</th>
					<th>Abono Total</th>
					<th>Pagado</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="prestamo: ${prestamos}">
					<td th:text="${prestamo.id}"></td>
					<td th:text="${prestamo.cliente_id.id}"></td>
					<td th:text="${prestamo.monto}"></td>
					<td th:text="${prestamo.fechacreacion}"></td>
					<td th:text="${prestamo.fechaexpiracion}"></td>
					<td th:text="${prestamo.tipo}"></td>
					<td th:text="${prestamo.abonototal}"></td>
					<td th:text="${prestamo.pagado}"></td>
					<td><a class="btn btn-primary"
						th:href="@{/prestamo/form/} + ${prestamo.id}">Abonar</a></td>
				</tr>
			</tbody>
		</table>
	</div>



	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>
